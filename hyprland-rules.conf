# Hyprland Window Rules for Edge Light + Browser
# Add these to your Hyprland config

# Option 1: Auto-position Google Meet windows inside the border
# Adjust size based on your screen resolution minus 160px (80px border on each side)
windowrulev2 = float, title:^(Meet)
windowrulev2 = size 80% 80%, title:^(Meet)
windowrulev2 = center, title:^(Meet)

# Option 2: Create a workspace specifically for video calls
# This keeps the edge light on workspace 9
workspace = 9, default:true, persistent:true
windowrulev2 = workspace 9, title:^(Meet|Zoom|Teams)
windowrulev2 = float, workspace:9
windowrulev2 = size 80% 80%, workspace:9
windowrulev2 = center, workspace:9

# Option 3: Match by browser class for any video call app
# windowrulev2 = float, class:^(firefox)$,title:^(Meet)
# windowrulev2 = size 80% 80%, class:^(firefox)$,title:^(Meet)
# windowrulev2 = center, class:^(firefox)$,title:^(Meet)
